{% extends 'base.html' %}
{% block content %}
<h1>{{ error }}</h1>



<h1>Добавить товар</h1>

    <form action="{% url 'createProduct' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class="row">
    <div class="col-sm">
          <p>
    <label for="id_name">Название:</label>
    <input type="text" name="name" maxlength="50" required id="id_name" class="form-control">


  </p>
    </div>
    <div class="col-sm">
      <p>
    <label for="id_category">Категория:</label>
    <select name="category" id="id_category" class="form-control">
        {% for category in categorys %}

            <option value="{{ category }}">{{ category }}</option>

        {% endfor %}
    </select>
  </p>
    </div>
    <div class="col-sm">
     <p>
    <label for="id_price">Цена:</label>
    <input type="number" name="price" min="0" required id="id_price" class="form-control">
  </p>
    </div>
</div>
<div class="row">
    <div class="col-sm">
          <p>
    <label for="id_manufacturer">Производитель:</label>
    <input type="text" name="manufacturer" maxlength="50" required id="id_manufacturer" class="form-control">


  </p>
    </div>
    <div class="col-sm">
          <p>
    <label for="id_count">Количество:</label>
    <input type="number" name="count" min="0" required id="id_count" class="form-control">


  </p>
    </div>
    <div class="col-sm">
   <p>
    <label for="id_img">Изображение:</label>
    <input type="file" name="img" accept="image/*" required id="id_img" class="form-control">

  <p>
    </div>

    <label for="id_discription">Описание:</label>
    <textarea name="discription" cols="40" rows="10" required id="id_discription" class="form-control">
</textarea>


  </p>
</div>

  </p>

        <input type="submit" value="Добавить" class="btn btn-success">




    </form>

{% endblock %}
